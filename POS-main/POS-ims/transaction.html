<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSACTIONS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .transaction-list {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .receipt {
            display: none;
            width: 300px;
            border: 1px solid black;
            padding: 15px;
            margin: 10px auto;
            text-align: center;
            background: #f9f9f9;
        }
        .receipt h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px dashed black;
        }
        .item {
            text-align: left;
            margin: 5px 0;
        }
        .total {
            font-weight: bold;
            border-top: 1px dashed black;
            margin-top: 10px;
            padding-top: 10px;
        }
        .Container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">TRANSACTIONS HISTORY</h1>

    <div class="Container">

    <div class="transaction-list" id="transaction-list"></div>

    <div id="receipt-container"></div>
</div>
    <script src="transaction.js"></script>
</body>
</html>
