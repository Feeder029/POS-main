<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALES</title>
    <link rel="stylesheet" href="sales.css">
    
</head>
<body>

    <div class="header">
        <div class="search-container">
            <button>Search</button>
        </div>
      <div class="profile-container">
        <h2>Admin</h2>
        <div class="circle-logo">
            <img src="#" alt="#">
        </div>
      </div>
    </div>
    <div class="date-header">
        <h1>Sales</h1>
        <button>Feb 12, 2025</button>
    </div>

    <div class="box-container">
            <div class="box">
                <label for="">Total Sales</label>
                <p>$123,456.00</p>

            <div class="box">

            </div>
            <div class="box">

                <p>$123,456.00</p>

    <div class="activity-sales-container">
        <div class="recent-activity">

                <h1>Recent Activity</h1>
                <a href="">View</a>
           </div> 
           <div class="recent-activity-history">
                                    <!-- recent activity history -->   
            </div>
        </div>
        <div class="sales-container">
            <div class="sales-container-label">
                <h1>Monthly Sales</h1>
                <button>Month</button>
            </div>    
            <div class="graph">
                <canvas id="bar" ></canvas>   <!-- sales chart -->  
            </div>
        </div>
    </div>  

 

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="doughnutChart.js"></script>
